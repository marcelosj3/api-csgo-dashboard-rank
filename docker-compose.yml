version: '3.3'

services:
  csgodashboardrank:
    container_name: csgodashboardrank
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    expose:
      - 3000
    ports:
      - 3000:3000
    depends_on:
      - csgodatabase
    command: bash -c 'yarn migration:run && yarn dev'
  csgodatabase:
    container_name: csgodatabase
    image: postgres
    env_file:
      - .env
    expose:
      - 5432
    ports:
      - 5432:5432